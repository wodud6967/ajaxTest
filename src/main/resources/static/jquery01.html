<!-- jquery cdn  -->
<script src="https://code.jquery.com/jquery.min.js"></script>
<script>
   // jquery : js library 추가필요
   // $('h1') : h1 tag 를 찾아라 document.getElementsByTagName('h1')
   $(document).ready( function() {    // window.onload 역할 한번가능
       $('h1').css('color', 'blue');
       $('p').css('color', 'red');
   } );
   $( function() {    // window onload 와 달리 여러번 사용가능
       $('#div1').html('<p>div1 입니다</p>') // innerHTML : <b>글자</b> 굵게표시
       $('#div2').text('<p>div2 입니다</p>') // innerText : <b>글자</b> &lt;&gt;
       $('div > p').css('text-decoration', 'underline' );
       
       // 이벤트 연결
       // js => arrow funciton 화살표 함수 -> 람다식 표현
       $('div').on('click', function(e) {
            // e : 발생한 이벤트
            // e.target : 이벤트 발생시킨 Element            
            console.log( e.target )
            // 선택한(클릭한) div tag 만 글자색을 녹색으로 변경
            $('div').css('background-color', 'green'); 
            // alert('div1');
       })
   });
   
</script>

  <h1>Title</h1>
  <p>Lorem Ipsum</p>
  <p>Lorem Ipsum</p>
  <div id="div1"></div>
  <div id="div2"></div>
</body>
